<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribe</title>
  <!-- Polyfill for import.meta -->
  <script>
    // Polyfill import.meta for non-module scripts
    if (typeof window !== 'undefined') {
      window.importMeta = window.importMeta || { env: { MODE: 'development' } };
      // Make import.meta-like object available globally
      Object.defineProperty(window, '__importMeta', {
        value: { env: { MODE: 'development' } },
        writable: false
      });
    }
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
