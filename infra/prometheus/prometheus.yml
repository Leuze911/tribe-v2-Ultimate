# Prometheus Configuration - TRIBE v2 Ultimate
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'tribe-production'
    env: 'production'

# Alerting
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rules
rule_files:
  - /etc/prometheus/alerts/*.yml

# Scrape configs
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8082']

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # RabbitMQ
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']

  # API NestJS (custom metrics)
  - job_name: 'tribe-api'
    metrics_path: /api/metrics
    static_configs:
      - targets: ['api:4000']

  # Docker containers via labels
  - job_name: 'docker'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 15s
    relabel_configs:
      - source_labels: [__meta_docker_container_name]
        target_label: container_name
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: service
